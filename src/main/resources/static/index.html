<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>휴대폰 관리 시스템</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      padding: 20px;
    }
    .nav-link {
      margin-right: 10px;
    }
  </style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
	  <div class="container-fluid d-flex justify-content-between align-items-center">
	    
	    <!-- 중앙 정렬용 div -->
	    <div class="mx-auto order-0">
	      <a class="navbar-brand text-center" href="#">📱 휴대폰 타이어 어쩌구</a>
	    </div>
	
	    <!-- 햄버거 버튼 -->
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	
	    <!-- 오른쪽 메뉴 -->
	    <div class="collapse navbar-collapse order-1 order-lg-1" id="navbarNav">
	      <ul class="navbar-nav ms-auto">
	        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
	        <li class="nav-item"><a class="nav-link" href="/pages/login">로그인</a></li>
	        <li class="nav-item"><a class="nav-link" id="logout-link" href="#">로그아웃</a></li>
	        <li class="nav-item"><a class="nav-link" href="/pages/register">회원 가입</a></li>
	      </ul>
	    </div>
	
	  </div>
	</nav>
  	<div class="container-fluid d-flex justify-content-between align-items-center"></div>			
	<div class="container">
	  <div class="row row-cols-1 row-cols-md-2 g-4">
	    
	    <div class="col">
	      <div class="card custom-card hover-card position-relative">
	        <div class="card-body d-flex flex-column justify-content-center align-items-center text-center">
	          <h5 class="card-title">🛒 구매하기</h5>
	          <a href="/pages/shopping" class="stretched-link"></a>
	        </div>
	      </div>
	    </div>
	
	    <div class="col">
	      <div class="card custom-card hover-card position-relative">
	        <div class="card-body d-flex flex-column justify-content-center align-items-center text-center">
	          <h5 class="card-title">📦 FAQ</h5>
	          <a href="/pages/board" class="stretched-link"></a>
	        </div>
	      </div>
	    </div>
	
	  </div>
	</div>

  	<script>
	    // 로그아웃 처리
	    document.getElementById("logout-link").addEventListener("click", function(event) {
	      event.preventDefault();
	
	      fetch("/auth/logout", { method: "GET" })
	        .then(res => res.json())
	        .then(data => {
	          if (data.result === "success") {
	            alert("로그아웃 되었습니다.");
	            window.location.href = "/";
	          } else {
	            alert("로그아웃에 실패했습니다.");
	          }
	        })
	        .catch(err => {
	          console.error("에러:", err);
	          alert("서버 오류 발생");
	        });
	    });
  </script>  
</body>

<style>
  .custom-card {
    aspect-ratio: 5 / 3;
  }

  .hover-card {
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    cursor: pointer;
  }

  .hover-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  }
</style>
  
</html>
